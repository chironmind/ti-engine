name: Build & Deploy TypeDoc Docs to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - "index.d.ts"
      - "src/**"
      - "package.json"
      - ".github/workflows/docs.yml"

permissions:
  contents: write

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Build 
        run: wasm-pack build --release --target bundler   --out-dir dist/bundler  --out-name ti_engine

      - name: Install TypeDoc
        run: npm install --save-dev typedoc

      - name: Generate docs
        run: npx typedoc index.d.ts --out docs/api

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs
          publish_branch: gh-pages
